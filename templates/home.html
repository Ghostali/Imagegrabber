{% extends "blueprint.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}



{% block content %}

<form method="post">
    <div class="row">
    <div class="input-group">
      <input type="url" class="form-control input-lg" name="link" id="link" value="{{ request.form.link }}"
               placeholder="Enter a URL">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default" style="color: #0088af"><i class="fa fa-arrow-circle-right fa-2x"
                                                                            aria-hidden="true"></i></button>
      </span>
    </div>
        </div>

        <h4>How far to look for images: </h4>
    <label class="checkbox-inline"><input checked="checked" type="radio" name="options" id="option1" value="4"> Default</label>
    <label class="checkbox-inline"><input type="radio" name="options" id="option2" value="6"> Far</label>
    <label class="checkbox-inline"><input type="radio" name="options" id="option3" value="8"> Whole page</label>
</form>

<center>
{% for message in get_flashed_messages() %}
  <div class="alert alert-info"> <strong class="error">{{ message }}</strong> </div>
{% endfor %}
</center>
<hr>

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Responsive! -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-0103179190556109"
     data-ad-slot="1747336072"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>

<hr>
</div>
{% endblock %}
